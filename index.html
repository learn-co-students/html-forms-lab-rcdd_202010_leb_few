<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
  <form>
    <label for="fullname">fullname</label>
    <input type="text" id="fullname" required placeholder="Enter Name">
 
    <label for="email">email</label>
    <input type="email" id="email" required placeholder="Enter Email">

    <label for="phone">phone</label>
    <input type="tel" id="phone"   placeholder="Enter Telephone (optional)" optional>

     
   <label for="message">message</label>
    <textarea id="message" name="message" optional placeholder="Enter Message">
  </textarea>

  <input type="checkbox" id="checkbox">

  <input type="submit" value="Submit">

     </form>
  </body>
</html>
